<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Go Students</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/mahasiswa">Mahasiswa</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--END NAVBAR-->
    <div class="container">
      <a class="btn btn-primary mt-3" href="/mahasiswa/add"> Add Data </a>
      <table class="table table-bordered mt-3">
        <tr>
          <td>Nama</td>
          <td>NIM</td>
          <td>Jurusan</td>
          <td colspan="2">Action</td>
        </tr>
        {{ range . }}
        <tr>
          <td>{{ .Nama }}</td>
          <td>{{ .Nim }}</td>
          <td>{{ .Jurusan }}</td>
          <td><a class="btn btn-warning" href="/mahasiswa/edit?id={{ .Id }}">Edit</a></td>
          <td>
            <a class="btn btn-danger" href="/mahasiswa/delete?id={{ .Id }}" onclick="confirm('Anda Yakin?')">Delete</a>
          </td>
        </tr>
        {{ end }}
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
